<!DOCTYPE html>
<html>
	<head>
		<title>Shopping cart</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>
		
	<body>
	<center><h1>Bevásárló kosár</h1></center>
		<nav>
			  <ul class="nav navbar-expand-lg navbar-light bg-light justify-content-center">
				<li class="nav-item"><a class="nav-link active text-dark" href="/">Termékek listázása</a></li>
				<li class="nav-item"><a class="nav-link active text-dark" href="">Új termék hozzáadása</a></li>
				<li class="nav-item"><a class="nav-link active text-dark" href="">Termék keresése</a></li>
				<li class="nav-item"><a class="nav-link active text-dark" href="">Termék módosítása</a></li>
				<li class="nav-item"><a class="nav-link active text-dark" href="">Termék törlése</a></li>
			  </ul>
		</nav>
		<main>
			<h2>Termékek listázása</h2>
			<div id="list">
			<ul>
				<li> </li>
			</ul>
			</div>
	
			<div id="cart-items"></div>

			<form id="add-form">
				<h2>Új termék hozzáadása</h2>
				<input type="text" id="add-name" placeholder="Termék neve" required>
				<input type="number" id="add-price" placeholder="Ár" required>
				<input type="number" id="add-piece" placeholder="Darabszám" required>
				<button type="submit">Hozzáadás</button>
			</form>

			<form id="update-form">
				<h2>Termék módosítása</h2>
				<input type="number" id="update-id" placeholder="Termék kódja" required>
				<input type="text" id="update-name" placeholder="Termék neve" required>
				<input type="number" id="update-price" placeholder="Ár" required>
				<input type="number" id="update-piece" placeholder="Darabszám" required>
				<button type="submit">Módosítás</button>
			</form>

			<form id="delete-form">
				<h2>Termék törlése</h2>
				<input type="number" id="delete-id" placeholder="Termék kódja" required>
				<button type="submit">Törlés</button>
			</form>		

		</main>	
		<script src="index.js"></script>
	</body>
</html>
